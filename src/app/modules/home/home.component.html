<!--banner Area-->

<div class="contain-fluid">
  <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="2000" *ngFor="let b of bannerResult; let i = index"
        [ngClass]="{active : i == 1}">
        <img src="https:/image.tmdb.org/t/p/original{{b.backdrop_path}}" 
        class="d-block w-100" alt="..."
        [routerLink]="['/movie',b.id]">
        <div class="carousel-caption d-none d-md-block">
          <h2>{{b.original_title}}</h2>
          <p>{{b.overview}}</p>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>

  <!--Trending Area-->
  <div class="contain mt-3 p-4">
    <div class="row">
      <h5 class="text-white">Trending Movies</h5>
      <div class="rowposter mt-3 p-2" (scroll)="onScroll($event)">
        <ng-container *ngFor="let t of trendingResult">
          <img src="https:/image.tmdb.org/t/p/original{{t.poster_path}}" class="rowing largeposter"
            [routerLink]="['movie',t.id]">
        </ng-container>
      </div>
    </div>
  </div>

  <!--Action Area-->
  <div class="contain mt-3 p-4">
    <div class="row">
      <h5 class="text-white">Action Movies</h5>
      <div class="rowposter mt-3 p-2">
        <ng-container *ngFor="let t of actionResult">
          <img src="https:/image.tmdb.org/t/p/original{{t.poster_path}}" class="rowing largeposter"
            [routerLink]="['movie',t.id]">
        </ng-container>
      </div>
    </div>
  </div>

  <!--Animation Area-->
  <div class="contain mt-3 p-4">
    <div class="row">
      <h5 class="text-white">Animation Movies</h5>
      <div class="rowposter mt-3 p-2">
        <ng-container *ngFor="let t of animationResult">
          <img src="https:/image.tmdb.org/t/p/original{{t.poster_path}}" class="rowing largeposter"
            [routerLink]="['movie',t.id]">
        </ng-container>
      </div>
    </div>
  </div>

  <!-- comedy area -->
  <div class="contain mt-3 p-4">
    <div class="row">
      <h5 class="text-white">Comedy Movies</h5>
      <div class="rowposter mt-3 p-2">
        <ng-container *ngFor="let t of comedyResult">
          <img src="https:/image.tmdb.org/t/p/original{{t.poster_path}}" class="rowing largeposter"
            [routerLink]="['movie',t.id]">
        </ng-container>
      </div>
    </div>
  </div>
