<div class="contain mt-5">
    <div class="row p-5">
        <div class="col-lg-2" *ngIf="movieResult.poster_path">
            <img src="https:/image.tmdb.org/t/p/original/{{movieResult.poster_path}}" class="" alt="...">
        </div>
        <div class="col-lg-10">
            <h2 class="text-white">{{movieResult.original_title}}</h2>
            <p class="text-white">{{movieResult.overview}}</p>
            
            <ngb-rating [max]="5" [rate]="ratings | rating :movieResult.vote_average"
            placement="right" [ngbPopover]="voteCount | voteCount : movieResult.vote_count"
            triggers="mouseenter:mouseleave" popoverTitle="" [readonly]="true">
            </ngb-rating>
        
            <p class="text-white" style="font:italic">Ratings : {{movieResult.vote_average}}/10</p>
            <p class="text-white" style="font:italic">Released Date: {{movieResult.release_date | date}}</p>
            <label class="text-white" for="">Genre :</label>
            <span class="text-white" *ngFor="let g of movieResult.genres"> {{g.name}} </span>
            <a class="btn btn-md" href="https://www.themoviedb.org/video/play?key={{videoResult}}">watch trailer</a>
            <div class="mt-3 p-3">
                <h3 class="text-white">Top Casts</h3>
                <div class="row">
                    <div class="col-lg-4" *ngFor="let c of castResult">
                        <div class="row">
                            <div class="col-lg-2" *ngIf="c.profile_path">
                                <img src="https:/image.tmdb.org/t/p/original/{{c.profile_path}}" class="castImg"
                                    alt="...">
                            </div>
                            <div class="col-lg-10">
                                <p class="text-white">Actor : {{c.original_name}}</p>
                                <p class="text-white">Character : {{c.character}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
